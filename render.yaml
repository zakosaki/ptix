services:
  - type: web
    name: directus
    env: docker
    image:
      url: directus/directus:11.11.0
    plan: free
    region: frankfurt
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: directus-db
          property: connectionString
      - key: KEY
        generateValue: true
      - key: SECRET
        generateValue: true
      - key: PORT
        value: "10000"
    healthCheckPath: /server/health
    autoDeploy: true

databases:
  - name: directus-db
    plan: free
    region: frankfurt
